<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>CHALERMCHAICHAN - CHECKIN</title>
  <style>
    /* ปล่อยให้ Body เลื่อนได้อิสระ ไม่ต้องล็อกความสูง */
    html, body {
      margin: 0; padding: 0;
      width: 100%;
      min-height: 100%;
      overflow-x: hidden; /* กันส่ายซ้ายขวาอย่างเดียว */
      -webkit-overflow-scrolling: touch;
      background-color: #f0f2f5;
    }

    .app-container {
      width: 100%;
      display: block;
    }

    iframe {
      width: 100%;
      /* ใช้หน่วย vh เพื่อคำนวณความสูงให้ครอบคลุม */
      min-height: 180vh; 
      border: none;
      display: block;
      overflow: hidden;
    }
  </style>
</head>
<body>

  <div class="app-container">
    <iframe
      src="https://script.google.com/macros/s/AKfycbwfn_UrOF93GjzHeVLYcqfTZlav8KuTcyBmnTZw8_cim6gAR-zll3cQ60gpJ0IaCLgc/exec"
      allow="geolocation; camera"
      scrolling="no">
    </iframe>
  </div>

</body>
</html>
