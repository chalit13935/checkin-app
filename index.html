<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>CHALERMCHAICHAN SYSTEM</title>
  <style>
    /* ล็อกพื้นหลังให้ลื่นไหล */
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      background-color: #f0f2f5;
      overflow-x: hidden;
    }

    .app-container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    iframe {
      width: 100%;
      height: 100vh; /* ให้เต็มหน้าจอไว้ก่อน */
      border: none;
      display: block;
    }
  </style>
</head>
<body>

  <div class="app-container">
    <iframe
      id="appFrame"
      src="https://script.google.com/macros/s/AKfycbx6NWiVdxh8KHsPrGecpMusOhHId12N618ALQcd7gTG68QbXLqh6hYMehKrSLzwKGq9Iw/exec"
      allow="geolocation *; camera *; microphone *"
      scrolling="yes"> 
    </iframe>
  </div>

  <script>
    // ระบบรับสัญญาณจาก Google Apps Script เพื่อปรับความสูงอัตโนมัติ
    window.addEventListener('message', function(e) {
      if (e.data.frameHeight) {
        var frame = document.getElementById('appFrame');
        if (frame) {
          // ปรับความสูงของ Iframe ตามเนื้อหาจริงที่ส่งมา
          frame.style.height = e.data.frameHeight + 'px';
        }
      }
    }.bind(this), false);

    // ป้องกันการลากเพื่อ Refresh (Pull-to-refresh) บนมือถือในบางเคส
    document.addEventListener('touchmove', function(e) {
      if (e.scale !== 1) { e.preventDefault(); }
    }, { passive: false });
  </script>

</body>
</html>
