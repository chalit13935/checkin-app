<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>CHALERMCHAICHAN - CHECKIN</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      overflow-x: hidden;
      overflow-y: auto; /* ให้เลื่อนที่นี่ที่เดียว */
      background-color: #f0f2f5;
      -webkit-overflow-scrolling: touch;
    }
    iframe {
      width: 100%;
      height: 1000px; /* ค่าเริ่มต้น */
      border: none;
      display: block;
      overflow: hidden; /* ปิด scroll ชั้นในเด็ดขาด */
    }
  </style>
</head>
<body>
  <iframe id="myIframe" src="https://script.google.com/macros/s/AKfycbwfn_UrOF93GjzHeVLYcqfTZlav8KuTcyBmnTZw8_cim6gAR-zll3cQ60gpJ0IaCLgc/exec" allow="geolocation; camera" scrolling="no"></iframe>

  <script>
    // รอรับค่าความสูงจากแอป Google เพื่อปรับตัว iframe ให้ยาวตามจริง
    window.addEventListener('message', function(e) {
      if (e.data.hasOwnProperty('frameHeight')) {
        document.getElementById('myIframe').style.height = e.data.frameHeight + 'px';
      }
    }, false);
  </script>
<script>
  function sendHeight() {
    // คำนวณความสูงจริงของเนื้อหาแอป
    const height = document.body.scrollHeight;
    // ส่งไปบอกหน้ากาก GitHub
    window.parent.postMessage({ 'frameHeight': height }, '*');
  }

  // ส่งค่าทันทีที่โหลดเสร็จ และทุกครั้งที่มีการคลิก (ป้องกันหน้าจอยืดแล้วขาด)
  window.addEventListener('load', sendHeight);
  window.addEventListener('click', () => setTimeout(sendHeight, 300));
</script>
  
</body>
</html>
