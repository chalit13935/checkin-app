<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>CHALERMCHAICHAN - CHECKIN</title>
  <style>
    /* ล็อกหน้ากากไม่ให้ขยับซ้ายขวา */
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      overflow-x: hidden; /* ห้ามส่ายซ้ายขวา */
      background-color: #f0f2f5;
    }

    /* ตัวครอบที่ยอมให้เลื่อนแนวตั้งได้อิสระ */
    .app-container {
      width: 100%;
      height: 100vh; /* ความสูงเท่าหน้าจอพอดี */
      overflow-y: auto; /* เปิดให้เลื่อนขึ้นลงได้ที่นี่ */
      -webkit-overflow-scrolling: touch; /* เทคนิคทำให้เลื่อนลื่นบน iOS (iPhone) */
    }

    iframe {
      width: 100%;
      /* ปรับความสูงขั้นต่ำให้ยาวพอสำหรับทุกเมนู (ห้ามตั้งสั้นไป) */
      min-height: 1800px; 
      border: none;
      display: block;
    }
  </style>
</head>
<body>

  <div class="app-container">
    <iframe
      src="https://script.google.com/macros/s/AKfycbwfn_UrOF93GjzHeVLYcqfTZlav8KuTcyBmnTZw8_cim6gAR-zll3cQ60gpJ0IaCLgc/exec"
      allow="geolocation; camera"
      scrolling="no"> </iframe>
  </div>

</body>
</html>
